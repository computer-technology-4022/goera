<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Goera</title>
    <link rel="stylesheet" href="../static/stylesheets/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="home_container">
      <form class="login_form">
        <div class="form_group">
          <label for="email" class="form_label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form_input"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form_group">
          <label for="password" class="form_label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form_input"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="primary_button">Login</button>
      </form>
      <div style="width: 100%; margin-top: 10px; text-align: center">
        <p style="color: azure; font-family: 'Roboto', sans-serif">
          Don't have an account?
          <a href="/signUp" style="color: #ff6308; text-decoration: none"
            >Sign up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
